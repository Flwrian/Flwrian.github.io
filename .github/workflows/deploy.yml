name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          SITE_URL: https://flwrian.github.io
          SITE_LANGUAGE: en
          SITE_AUTHOR_NAME: Florian
          SITE_AUTHOR_TITLE: Software Engineer & System Architect
          SITE_AUTHOR_BIO: Curious software engineer who values clarity and quality. I build scalable systems, make thoughtful architectural decisions, and love exploring how things work under the hood.
          SITE_AUTHOR_EMAIL: floflomontage@gmail.com
          SITE_AUTHOR_LOCATION: Montpellier, France
          SOCIAL_GITHUB: https://github.com/flwrian
          SOCIAL_LINKEDIN: https://fr.linkedin.com/in/florian-montourcy
          SOCIAL_TWITTER: ""
          SOCIAL_MASTODON: ""
          SOCIAL_BLUESKY: ""
          SITE_TITLE: Florian - Software Engineer
          SITE_DESCRIPTION: Software engineer specializing in Java, system architecture, and building performant solutions. I explore technology through hands-on projects and value clean code over hype.
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4